# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details

version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:lein-2.9.1
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
            - v1-dependencies-
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}
      - run: lein test
  lint:
    docker:
      - image: circleci/clojure:lein-2.9.1
    environment:
      LEIN_ROOT: "true"
    steps:
      - run: lein lint
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint
